<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="song: ${songs}">
        <td th:text="${song.name}"/>
        <td th:text="${song.artistName}"/>
        <td th:text="${song.albumTitle}"/>
        <td th:text="${song.genre}"/>
    </tr>
</table>
</body>
</html>
